<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./assets/hangman.png" />
    <meta name="author" content="Shelly Almoznino" />
    <meta
      property="og:description"
      content="Hangman game by Shelly Almoznino"
    />
    <meta property="og:title" content="Hangman Game with vanilla Javacript" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>Welcome to Hangman game!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h4>
            The secret word is: <strong id="chosenWord"></strong>
            <strong id="hiddenWord"></strong>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <form class="form-inline" autocomplete="off">
            <div class="form-group mb-2">
              <h4>What is your guess?</h4>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input
                id="guess"
                type="search"
                required
                placeholder="enter only one letter..."
              />
            </div>
            <button
              type="button"
              class="btn btn-primary mb-2"
              onclick="guessHandler()"
            >
              Guess
            </button>
          </form>
        </div>
        <div class="col-sm">
          <h4>number of guesses: <span id="numGuesses"></span></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h4>Letters you used: <del id="usedLetters"></del></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-bg">
          <h1 id="gameOver"></h1>
        </div>
      </div>
    </div>
  </body>
  <script src="hangedMan.js"></script>
</html>
